machine:
  services:
    - docker

dependencies:
  override:
    - docker info

test:
  override:
    - COMPOSE_PROFILES=grafana,telegraf docker-compose up -d; sleep 30
    - curl --retry 10 --retry-delay 5 -v http://localhost:8086/ping
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000/api/health